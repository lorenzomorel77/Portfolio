    .contact-btns a:hover { background: #288141;}
    footer { text-align: center; font-size:15px; color: #666; margin:38px 0 0; }
    @media(max-width:650px){
      .project-grid{flex-direction:column;}
      #about-text{padding:13px;}
      .contact-btns a{padding:10px 15px;}
    }
